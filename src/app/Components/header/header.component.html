<div class="Header">
    <a routerLink="home">
    <img src="assets/Imagenes/LogoDelAnde.png" alt="Logo de Librería Del Ande" class="logo"/>
    </a>
    <nav>
        <ul>
            <li><a routerLink="home">Inicio</a></li>
            <li><a routerLink="shop">Tienda</a></li>
            <li><a routerLink="locations">Locaciones</a></li>
            <li><a routerLink="aboutIt">Acerca De</a></li>
            @if (currentUser.isAdmin) {
                <li><a routerLink="gestion">Gestion</a></li>
            }

        </ul>
    </nav>
    <div class="auth-section">

        @if (currentUser.userName != "") {
            <div class="UserInfo">
                <a routerLink="profile">{{currentUser.userName}}</a>
                <button (click)="logout()">Cerrar Sesión</button>
            </div>
        }
        @else{
            <label routerLink="login">Iniciar Sesión</label>
        }
    </div>
</div>
