<div class="profile-page">
  <h1>Perfil de Usuario</h1>
  <div class="user-info">
    <div class="details" style="display: flex; justify-content: space-between;">
      <div>
        <h2>Datos de Ingreso:</h2>
        <p>Nombre: {{userName}}</p>
        <p>Correo electrónico: {{userEmail}}</p>
        <button (click)="isEditing = !isEditing">Editar Información</button>
      </div>
      <div *ngIf="isEditing">
        <input [(ngModel)]="userName" placeholder="Nombre">
        <input [(ngModel)]="userEmail" placeholder="Correo electrónico">
        <button (click)="saveChanges()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
