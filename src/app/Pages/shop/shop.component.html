
<main>
    <h2>Tienda</h2>
    <section class="shop-section">
        
        <div class="products">
            <div *ngFor="let libro of libros" class="product">
            <img [src]="libro.Imagen" alt="Nombre del Producto">
            <h3>{{ libro.Titulo }}</h3>
            <p>Precio: {{ libro.Precio }}</p>
            <button>Agregar al Carrito</button>
            </div>
        </div>
    </section>
</main>
